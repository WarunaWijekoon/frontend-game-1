<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2D Game</title>

    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NG+Modern:wght@100..400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./main.js"></script>
  </head>
  <body>

    <div id="overlay">
      <h1>Loading Game Assets</h1>
      <div id="progress-bar">
        <div id="bar"></div>
      </div>
<!--      <div class="lds-ripple"><div></div><div></div></div>-->
    </div>
  <div id="game-container">
    <div id="projectiles"></div>
    <div class="flex-lg-wrap">
      <div class="groupCharacter" id="character"></div>
      <div class="groupCharacter" id="deathTag"></div>
    </div>

  </div>
    <div id="goal">
      <img src="./public/image/palace.png" alt="Goal" width="200px">
    </div>
    <div id="platform">

      <div id="tile1"></div>
      <div id="tile2"></div>
      <div id="tile3"></div>
<!--      arrow tag -->
<!--      <div id="arrowTag" style="display: flex;align-items: center;margin-left: 500px;margin-top: 20px;z-index: 5000;border-radius: 10px"><img height="100px" width="500px" src="./public/image/arrowkey/Screenshot%20from%202024-06-23%2012-23-24.png" alt=""></div>-->

    </div>
    <div id="start-screen" >
      <h2  style="margin-top: 150px" class="animate__shakeX">Welcome to Project-1 <br><span>2D</span> Game</h2>
      <div style="color: yellowgreen">
        <h1>RIGHT : <img src="./public/image/arrowkey/arrow_right_alt_48dp_FILL0_wght400_GRAD0_opsz48.svg" alt=""></h1>
        <h1> LEFT : <img src="./public/image/arrowkey/west_48dp_FILL0_wght400_GRAD0_opsz48.svg" alt=""></h1>
        <h1> FIRE : <img src="./public/image/arrowkey/south_48dp_FILL0_wght400_GRAD0_opsz48.svg" alt=""></h1>
        <h1>UP :<span style="color: blue"> SPACE</span></h1>
      </div>


      <button type="button">PLAY</button>

      <div id="footer">Copyright &copy; 2024 WSW. All Rights Reserved.</div>
    </div>
    <!-- Button trigger modal -->


    <!-- Modal for game win-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 style="align-items: center;font-size: large;font-weight: bold;color: red" class="modal-title fs-5" id="exampleModalLabel">Congratulation</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img src="./public/image/victory.png" alt="" width="100%">
            <p class="p1" style="font-size: medium;font-weight: bolder">Thank you for playing! Would you like to start again or exit?</p>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button  type="button" class="btn btn-secondary" id="exitButton" data-bs-dismiss="modal">Exit</button>
            <button type="button" class="btn btn-primary" id="startAgainButton">Start</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal for game over-->

    <div class="modal fade" id="gameOverModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 style="align-items: center;font-size: large;font-weight: bold;color: red" class="modal-title fs-5" id="exampleModalLabel">Game Over</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img src="./public/image/gameover.jpg" alt="" width="100%">
            <p class="p1" style="font-size: medium;font-weight: bolder">Thank you for playing! Would you like to start again or exit?</p>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button  type="button" class="btn btn-secondary" id="exitButton2" data-bs-dismiss="modal">Exit</button>
            <button type="button" class="btn btn-primary" id="startAgainButton2">Start</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
